analysis_options:
  driver:
    name: ScipyOptimizeDriver
    options:
      optimizer: "COBYLA"
  design_variables:
    spacing_primary:
      lower: 3.0
      upper: 10.0
    spacing_secondary:
      lower: 3.0
      upper: 10.0
    angle_orientation:
      lower: -180.0
      upper: 180.0
    angle_skew:
      lower: -75.0
      upper: 180.0
  constraints:
    spacing_constraint.turbine_spacing:
      units: "m"
      lower: 552
  objective:
    name: layout2aep.AEP_farm
    options:
      scaler: -1.0
