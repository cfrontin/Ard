modeling_options:
  windIO_plant: !include windio.yaml
  layout:
    type: gridfarm
    N_turbines: 25
    N_substations: 1
    spacing_primary: 7.0
    spacing_secondary: 7.0
    angle_orientation: 0.0
    angle_skew: 0.0
  aero:
    return_turbine_output: True
  floris:
    peak_shaving_fraction: 0.2
    peak_shaving_TI_threshold: 0.0
  collection:
    max_turbines_per_string: 8
    solver_name: highs
    solver_options:
      time_limit: 60
      mip_gap: 0.02
    model_options:
      topology: radial  # radial, branched
      feeder_route: segmented
      feeder_limit: unlimited
  offshore: false
  floating: false
  costs:
    rated_power: 3400000.0  # W
    num_blades: 3
    rated_thrust_N: 645645.83964671
    gust_velocity_m_per_s: 52.5
    blade_surface_area: 69.7974979
    tower_mass: 620.4407337521
    nacelle_mass: 101.98582836439
    hub_mass: 8.38407517646
    blade_mass: 14.56341339641
    foundation_height: 0.0
    commissioning_cost_kW: 44.0
    decommissioning_cost_kW: 58.0
    trench_len_to_substation_km: 50.0
    distance_to_interconnect_mi: 4.97096954
    interconnect_voltage_kV: 130.0
    tcc_per_kW: 1300.00  # (USD/kW)
    opex_per_kW: 44.00  # (USD/kWh)

system: onshore

analysis_options:
  driver:
    name: NSGA2
    options:
      max_gen: 10
      pop_size: 10
      run_parallel: False
  design_variables:
    spacing_primary:
      lower:  3.0
      upper: 12.0
      scaler: 0.14
    spacing_secondary:
      lower:  3.0
      upper: 12.0
      scaler: 0.14
    angle_orientation:
      lower: -180.0
      upper:  180.0
      scaler: 0.025
    angle_skew:
      lower: -45.0
      upper:  45.0
      scaler: 0.11
  constraints:
    boundary_distances:
      units: km
      upper: 0.0
      scaler: 2.0
    spacing_constraint.turbine_spacing:
      units: km
      lower: 0.552
  objectives:
    financese.lcoe:
      scaler: 10.0
    # AEP_farm:
    #   scaler: -0.01
    #   units: GW*h
    area_tight:
      units: km**2
      scaler: 0.1
  recorder:
    filepath: cases.sql
