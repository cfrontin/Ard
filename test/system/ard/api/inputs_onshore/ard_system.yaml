system: "onshore"

modeling_options:
  windIO_plant:
    site:
      energy_resource:
        wind_resource: !include ../../../../../examples/data/windIO-plant_wind-resource_wrg-example.yaml
    wind_farm:
      turbine: !include ../../../../../examples/data/windIO-plant_turbine_IEA-3.4MW-130m-RWT.yaml
      electrical_substations:
        - electrical_substation:
            coordinates:
              x: [100.0]
              y: [100.0]
  layout:
    N_turbines: 25
    N_substations: 1
    spacing_primary: 7
    spacing_secondary: 7
    angle_orientation: 0.0
    angle_skew: 0.0
  collection:
    substation_x: 100.0
    substation_y: 100.0
    max_turbines_per_string: 8
    solver_name: "highs"
    solver_options:
      time_limit: 60
      mip_gap: 0.005
    model_options:
      topology: "branched"
      feeder_route: "segmented"
      feeder_limit: "unlimited"
  offshore: false
  floating: false

analysis_options:
  driver:
    name: ScipyOptimizeDriver
    options:
      optimizer: "SLSQP"
  design_variables:
    spacing_primary:
      lower: 3.0
      upper: 10.0
    spacing_secondary:
      lower: 3.0
      upper: 10.0
    angle_orientation:
      lower: -180.0
      upper: 180.0
    angle_skew:
      lower: -75.0
      upper: 180.0
  constraints:
    spacing_constraint.turbine_spacing:
      units: "m"
      lower: 552
  objective:
    name: optiwindnet_coll.total_length_cables
    options:
      scaler: 1.0
  recorder:
    filepath: "cases.sql"

